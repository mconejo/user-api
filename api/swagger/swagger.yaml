    swagger: "2.0"
    info:
      version: "0.0.1"
      title: Users API
    host: localhost:10010
    basePath: /
    schemes:
      - http
      - https
    consumes:
      - application/json
    produces:
      - application/json
      - text/plain
    paths:
      /user:
        x-swagger-router-controller: user
        post:
          description: Adds a user
          operationId: addUser
          parameters:
            - name: name
              in: body
              required: true
              schema:
                $ref: '#/definitions/NewUser'
          responses:
            '200':
              description: Successful operation
              schema:
                type: string
        get:
          description: Gets full list of users
          operationId: getUsers
          responses:
            "200":
              description: List of users
              schema:
                type: array
                items:
                  $ref: '#/definitions/User'
      /swagger:
        x-swagger-pipe: swagger_raw
    definitions:
      User:
        type: object
        properties:
          id:
            type: string
          name:
            type: string
          age:
            type: number
      NewUser:
        type: object
        properties:
          name:
            type: string
          age:
            type: number
